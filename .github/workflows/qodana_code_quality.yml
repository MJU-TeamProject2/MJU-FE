name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - develop
      - 'feat-*'
      - 'releases-*'

jobs:
  qodana:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2024.1
        with:
          args: --baseline,qodana.sarif.json
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN_489541164 }}

      - name: 'Display Qodana logs'
        if: failure()
        run: |
          echo "Qodana logs:"
          cat /home/runner/work/_temp/qodana/results/qodana.sarif.json
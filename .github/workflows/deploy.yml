name: Deploy React App to Amazon EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d "build" ]; then
            echo "Build directory not found!"
            exit 1
          fi
          ls -la build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          HOST_DNS: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          if [ ! -d "build" ] || [ -z "$(ls -A build)" ]; then
            echo "Build directory is missing or empty!"
            exit 1
          fi
          scp -i private_key -o StrictHostKeyChecking=no -r build/* ${EC2_USER}@${HOST_DNS}:/var/www/html/
          if [ $? -ne 0 ]; then
            echo "SCP failed. Checking SSH connection..."
            ssh -i private_key -o StrictHostKeyChecking=no ${EC2_USER}@${HOST_DNS} 'echo "SSH connection successful"'
          else
            ssh -i private_key -o StrictHostKeyChecking=no ${EC2_USER}@${HOST_DNS} '
              sudo systemctl restart nginx
            '
          fi

      - name: Clean up
        if: always()
        run: rm -f private_key
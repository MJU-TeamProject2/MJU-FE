version: "1.0"
linter: jetbrains/qodana-js:2024.1
profile:
  name: qodana.recommended
include:
  - name: CheckDependencyLicenses
exclude:
  - name: All
    paths:
      - node_modules
      - build
      - dist
bootstrap: |
  QodanaPluginConfigProvider.prototype.getEslintConfigFiles = function () {
    return ["eslint.config.js"];
  };